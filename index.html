<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="./images/logo.png" alt="Лого с надписью Mesto Russia" class="header__logo" />
    </header>
    <main class="content page__content">
      <section class="profile page__profile">
        <img src="./images/profile-avatar.jpg" alt="Аватар пользователя" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button type="submit" name="profile__edit" class="profile__edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="submit" name="profile__add" class="profile__add"></button>
      </section>
      <section class="places page__places">
        <div class="cards">
          <div class="card">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image" />
            <div class="card__info">
              <p class="card__description">Карачаевск</p>
              <button type="submit" name="card__like" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/elbrus.jpg" alt="Карачаевск" class="card__image" />
            <div class="card__info">
              <p class="card__description">Гора Эльбрус</p>
              <button type="submit" name="card__like" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/dombay.jpg" alt="Карачаевск" class="card__image" />
            <div class="card__info">
              <p class="card__description">Домбай</p>
              <button type="submit" name="card__like" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image" />
            <div class="card__info">
              <p class="card__description">Карачаевск</p>
              <button type="submit" name="card__like" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/elbrus.jpg" alt="Карачаевск" class="card__image" />
            <div class="card__info">
              <p class="card__description">Гора Эльбрус</p>
              <button type="submit" name="card__like" class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/dombay.jpg" alt="Карачаевск" class="card__image" />
            <div class="card__info">
              <p class="card__description">Домбай</p>
              <button type="submit" name="card__like" class="card__like"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form action="" class="popup__form">
          <fieldset class="popup__inputs">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input popup__input_type_name" />
            <input type="text" class="popup__input popup__input_type_description" />
            <button type="submit" name="popup__save" class="popup__save">Сохранить</button>
          </fieldset>
        </form>
        <button type="submit" name="popup__close" class="popup__close"></button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
