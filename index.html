<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Лого с надписью Mesto Russia" class="header__logo" />
    </header>
    <main class="content page__content">
      <section class="profile page__profile">
        <img src="./images/profile-avatar.jpg" alt="Аватар пользователя" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="places page__places">
        <div class="cards"></div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div id="popup-edit" class="popup">
      <div class="popup__container">
        <form name="popup-form" id="edit-form" class="popup__form">
          <fieldset class="popup__inputs">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" name="popup-name" class="popup__input popup__input_type_name" />
            <input
              type="text"
              name="popup-description"
              class="popup__input popup__input_type_description popup__input_type_link"
            />
            <button type="submit" class="popup__save popup__add">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" id="popup-edit-close" class="popup__close"></button>
      </div>
    </div>
    <div id="popup-cards" class="popup">
      <div class="popup__container">
        <form name="popup-form" id="add-form" class="popup__form">
          <fieldset class="popup__inputs">
            <h3 class="popup__title">Новое место</h3>
            <input type="text" placeholder="Название" name="popup-name" class="popup__input one" />
            <input
              type="text"
              placeholder="Ссылка на картинку"
              name="popup-link"
              class="popup__input two"
            />
            <button type="submit" class="popup__save popup__add">Создать</button>
          </fieldset>
        </form>
        <button type="button" id="popup-add-close" class="popup__close"></button>
      </div>
    </div>
    <div id="popup-photo" class="popup">
      <div class="popup__container-photo">
        <figure class="popup__figure">
          <img src="./images/karachaevsk.jpg" alt="" class="popup__big-photo" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button type="button" id="popup-photo-close" class="popup__close"></button>
      </div>
    </div>
    <template id="cards-template">
      <div class="card">
        <button class="card__delete" name="card-delete"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__info">
          <h2 class="card__description"></h2>
          <button type="submit" name="card-like" class="card__like"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
