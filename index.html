<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Лого с надписью Mesto Russia" class="header__logo" />
    </header>
    <main class="content page__content">
      <section class="profile page__profile">
        <img src="./images/profile-avatar.jpg" alt="Аватар пользователя" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="places page__places">
        <div class="cards"></div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div id="popup-edit" class="popup">
      <div class="popup__container">
        <form novalidate name="popup-form" id="edit-form" class="popup__form">
          <fieldset class="popup__inputs">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              required
              type="text"
              name="popup-name"
              class="popup__input popup__input_type_name"
              minlength="2"
              maxlength="40"
              id="name-input"
            />
            <span class="popup__input-error name-input-error">asddas</span>
            <input
              type="text"
              name="popup-description"
              class="popup__input popup__input_type_description popup__input_type_link"
              required
              minlength="2"
              maxlength="200"
              id="description-input"
            />
            <span class="popup__input-error description-input-error"></span>
            <button type="submit" class="popup__save popup__add popup__button">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" id="popup-edit-close" class="popup__close"></button>
      </div>
    </div>
    <div id="popup-cards" class="popup">
      <div class="popup__container">
        <form novalidate name="popup-form" id="add-form" class="popup__form">
          <fieldset class="popup__inputs">
            <h3 class="popup__title">Новое место</h3>
            <input
              required
              minlength="2"
              maxlength="30"
              type="text"
              placeholder="Название"
              name="popup-name"
              class="popup__input"
              id="card-name-input"
            />
            <span class="popup__input-error card-name-input-error"></span>
            <input
              required
              type="url"
              placeholder="Ссылка на картинку"
              name="popup-link"
              class="popup__input"
              id="card-link-input"
            />
            <span class="popup__input-error card-link-input-error"></span>
            <button type="submit" class="popup__save popup__add popup__button">Создать</button>
          </fieldset>
        </form>
        <button type="button" id="popup-add-close" class="popup__close"></button>
      </div>
    </div>
    <div id="popup-photo" class="popup popup_opacity">
      <div class="popup__container-photo">
        <figure class="popup__figure">
          <img class="popup__big-photo" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button type="button" id="popup-photo-close" class="popup__close"></button>
      </div>
    </div>
    <template id="cards-template">
      <div class="card">
        <button class="card__delete" name="card-delete"></button>
        <img class="card__image" />
        <div class="card__info">
          <h2 class="card__description"></h2>
          <button type="submit" name="card-like" class="card__like"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
